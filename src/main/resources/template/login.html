<body class="user-select">
<header class="header">
        <nav class="navbar navbar-default" id="navbar">
            <div class="container">
                <div class="collapse navbar-collapse" id="header-navbar">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a data-cont="home" title="home" href="/">Home</a></li>
                        <li><a data-cont="hot_topic" title="hot_topic" href="/topic/list.html">Hot Topics</a></li>

            </div>

</header>
<section class="container">
    <div class="content-wrap">
        <div class="content">
            <h3 class="form-title">Login</h3>
            <div class="form-group">
                <label class="control-label">Login Name</label>
                <div>
                    <input class="form-control" type="text" placeholder="" name="loginName" id="loginName"/>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label">Password</label>
                <div>
                    <input class="form-control" type="password" placeholder="" name="password" id="password"/>
                </div>
            </div>
            <div class="form-actions">
                <button class="btn" id="login" type="submit">Submit</button>
            </div>
        </div>
    </div>
</section>
</body>

<script src="/static/js/bootstrap.min.js"></script>
<script src="/static/js/jquery.ias.js"></script>
<script src="/static/js/scripts.js"></script>

<script type="text/javascript">
    jQuery(document).ready(function(){
        $("#login").on("click",function(){
            var loginName = $("#loginName").val();
            var password = $("#password").val();

            if(loginName == "" || password == ""){
                alert("Missing parameters");
                return false;
            }
            
            $.ajax({
                type:"POST",
                contentType:"application/x-www-form-urlencoded",
                url:"/user/login",
                data:{
                    "loginName":loginName,
                    "password":password
                },
                success:function(data){
                    if(data.success){
                        alert("Success");
                    }else{
                        alert(data.data);
                    }
                },
                error:function(data){
                    alert("Fail:" + data.responseText);
                }
            })
        });
    });
</script>

</html>
